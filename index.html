<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Krivé (25)(1).png">
</head>
<body>
    <div class="post">
      <div class="post-container">
        <div class="post-header">
          <div class="header-left">
            <img src="Krivé (1)(2).png" alt="Imagen del encabezado" class="header-image">
            <div class="header-text">
              <h2 class="post-title">Post de Instagram</h2>
              <p class="post-subtitle">Heli Gonzalez</p>
            </div>
          </div>
          <div class="header-right">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="post-image">
          <img src="sikia_logo_concept_new_5.png" alt="Contenido del post" class="post-content">
        </div>
        <div class="post-actions">
          <div class="actions-left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="actions-right">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <div class="post-likes">
          <p>Le gusta a <strong>Heli</strong> y otras personas</p>
        </div>
        <div class="post-description">
          <p><strong>Heli</strong> Este es un ejemplo de post con estructura contenida y estética narrativa.</p>
        </div>
      </div>
    </div>
</body>
</html>
